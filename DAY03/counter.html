<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter </title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            text-align: center;
            margin-top: 10%;

        }

        #click {
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;

        }

        button:hover {
            background-color: springgreen;
            border: 5 px solid black;
        }
    </style>
    <script>
        let count = 0;

        function counter() {
            count++;
            document.querySelector('h1').innerHTML = count;
            document.body.style.backgroundColor = "springgreen";
            document.querySelector('h2').innerHTML = `Well done! it's ${count}`;



        }
    </script>
</head>

<body>
    <h1>0</h1>
    <div id="click">
        <button onclick="counter()">Count</button>
    </div>
    <h2 style="text-align: center;font-size: 18px;">Click on count to start counting</h2>
</body>

</html>
