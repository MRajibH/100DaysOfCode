<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        #grid {
            background-color: tomato;
            display: grid;
            padding: 10px;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: auto auto auto;
            justify-content: center;
        }

        #grid>div {
            background-color: springgreen;
            padding: 20px;
            font-size: 20px;

        }
    </style>
</head>

<body>
    <div id="grid">
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>
        <div>Welcome to my Code </div>

    </div>
</body>

</html>
